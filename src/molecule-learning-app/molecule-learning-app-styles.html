<dom-module id="molecule-learning-app-styles">
    <template>
        <style>
            :host {
                --app-primary-color: #f494ea;
                --app-secondary-color: white;
                display: block;
            }

            app-drawer .menu {
                background-color: #f494ea;
                color: white;
            }

            paper-card {
                --paper-card: {
                    -webkit-box-shadow: 0px -3px 35px 4px rgba(0,0,0,0.75);
                    -moz-box-shadow: 0px -3px 35px 4px rgba(0,0,0,0.75);
                    box-shadow: 0px -3px 35px 4px rgba(0,0,0,0.75);
                    border: 1px solid #f494ea;
                    border-radius: 5%;
                    width: 90%;
                    margin-left: 5%;
                    margin-right: 5%;
                    margin-top: 5%;
                    padding-bottom: 10px;
                }
            }

            paper-button.btn-primary-color {
                background-color: #f494ea;
                color: white;
                border: 1px solid #ce5bf4;
                width: 100%;
            }

            .views app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            .views app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            .views app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .views h1 {
                margin: 16px 0;
                color: #212121;
                font-size: 22px;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
                font-size: 1.2rem;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
        </style>
    </template>
</dom-module>
